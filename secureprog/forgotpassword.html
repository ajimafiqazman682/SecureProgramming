<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        /* 'Open Sans' font from Google Fonts */
        @import url(https://fonts.googleapis.com/css?family=Open+Sans:400,700);

        body {
            background: #1E88E5; /* Blue shade */
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
        }

        h1 {
            color: #fff;
            text-align: center;
            margin-top: 50px;
        }

        form {
            background: #64B5F6; /* Lighter blue */
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            color: #fff;
            font-size: 1em;
            margin-bottom: 10px;
        }

        input[type="email"] {
            width: calc(100% - 40px);
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background-color: #fff;
            font-size: 0.9em;
        }

        button[type="submit"] {
            width: calc(100% - 40px);
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #1565C0; /* Darker blue */
            color: #fff;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #0D47A1; /* Dark blue on hover */
        }
    </style>
     <script>
       
        (function() {
        
        var url = new URL(window.location.href);
        var errors = url.searchParams.get("errors");
        
        if(errors){
            alert(errors)
        }
         })();
    </script>
</head>
<body>

    <h1>Forgot Password</h1>

    <form action="forgotpassword.php" method="POST" id="forgotPasswordForm">
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <button type="submit">Send reset password link now!</button>
    </form>

</body>
</html>
