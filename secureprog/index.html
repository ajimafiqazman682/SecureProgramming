<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        /* 'Open Sans' font from Google Fonts */
        @import url(https://fonts.googleapis.com/css?family=Open+Sans:400,700);

        body {
            background: #1E88E5; /* Blue shade */
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
        }

        header, main, footer {
            padding: 20px;
        }

        header {
            background-color: #1565C0; /* Darker blue */
            color: #fff;
            text-align: center;
        }

        nav ul {
            margin: 0;
            padding: 0;
            list-style: none;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        main {
            background: #64B5F6; /* Lighter blue */
            min-height: calc(100vh - 160px); /* Adjusted for header and footer height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1em;
            margin-bottom: 20px;
        }

        a {
            text-decoration: none;
        }

        a button {
            display: block;
            width: 200px;
            margin-bottom: 10px;
            padding: 15px;
            border: none;
            background-color: #1565C0; /* Darker blue */
            color: #fff;
            font-size: 1em;
            text-align: center;
            text-transform: uppercase;
            cursor: pointer;
        }

        a button:hover {
            background-color: #0D47A1; /* Dark blue on hover */
        }

        footer {
            background-color: #0D47A1; /* Dark blue */
            color: #fff;
            text-align: center;
        }

        .btn {
            position: fixed;
            bottom: 5%;
            right: 0;
            transform: translateX(-50%);
            border: 1px solid #fff;
            border-radius: 5px;
            font-size: 0.9rem;
            padding: 0.5rem 0.7em;
            background-color: transparent;
            color: #ffffff;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            -webkit-font-smoothing: antialiased;
            cursor: pointer;
            transition: all .3s;
            z-index: 11;
        }

        .btn:hover {
            background: #ffffff;
            color: #1B1734;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Website</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>About Us</h2>
        <p>Here I'm trying to create assignment 2.</p>
        <a href="login.html"><button>Login</button></a>
        <a href="Register.html"><button>Register</button></a>
    </main>

    <footer>
        <p>&copy; 2024 My Website. All rights reserved.</p>
    </footer>

    <button class="btn">Button</button>

</body>
</html>
